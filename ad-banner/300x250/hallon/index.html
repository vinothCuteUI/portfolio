<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="HandheldFriendly" content="true">
	<title>300x250</title>
	<meta name="ad.size" content="width=300,height=250">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,regular,600,700,900;subset=latin,latin-ext" media="all">
	
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
		
</head>
<body>
		<div class="banner_section">

			<video autoplay loop muted class="video_part" >
				<source class="source" src="images/video.mp4" type="video/mp4">
			</video>	

			<div class="item">
				<h1 class="head" id="head">REA!</h1>
				<p class="para" id="para">
					För julpanka fyndjägare.<br><span>Byt abonnemang när du vill.</span>
				</p>
				<a href="#" class="btn" id="link-btn">Läs mer</a>
			</div>

			<div class="img_part">
				<img src="images/icon-1.svg" alt="" class="icon-1" id="icon-1" />
				<img src="images/icon-2.svg" alt="" class="icon-2" id="icon-2" />
			</div>

			<div class="logo">
				<img src="images/logo.svg" alt="logo" >
			</div>
		</div>

		<script src="js/main.js"></script>
</body>
</html>
