<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>300x250</title>
    <meta name="ad.size" content="width=300,height=250">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
    
</head>
<body>
    <div class="ad-wrapper">

        <div class="slide-1" id="slide-1">

            <div class="animate-1" id="animate-1">
                <img src="images/aero-with-line-from-right.png" alt="aero-with-line-from-right">
            </div>
            <div class="animate-2" id="animate-2">
                <img src="images/hot.png" alt="hot">
            </div>
            <div class="animate-3" id="animate-3">FLIGHTS</div>
            <div class="animate-4" id="animate-4">
                <img src="images/aero-with-line.png" alt="aero-with-line">
            </div>

        </div>

        <div class="slide-2" id="slide-2" >

            <div class="animate-5" id="animate-5"><img src="images/virgin-logo.png" alt="virgin-logo"></div>
            <div class="animate-6" id="animate-6">50% <br><span>Ends 30 June</span></div>
            <div class="animate-7" id="animate-7"><img src="images/aeroplane.png" alt="aeroplane"></div>
            <div class="animate-8" id="animate-8">SFO <br><span>San Francisco</span></div>
            <div class="animate-9" id="animate-9"><a href="#">Book Now <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a></div>

        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
