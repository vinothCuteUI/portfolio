<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>300x600</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="banner-sec" onclick="javascript:window.open(clickTag,'_blank')">
        <img src="images/bg.svg" class="img bg-img" />
        <h1 class="text" id="text-1">Accounting</h1>
        <h1 class="text" id="text-2">Services</h1>
        <h1 class="text" id="text-3">50% off</h1>
        <div class="line"></div>
        <img src="images/img-1.svg" alt="" class="img-1">
        <img src="images/dots-1.svg" alt="" class="dot-1">
        <img src="images/dots-2.svg" alt="" class="dot-2">
        <img src="images/bubble-1.svg" alt="" class="bubble-1">
        <img src="images/bubble-2.svg" alt="" class="bubble-2">
        <div class="logo-sec">
            <img src="images/logoicon.svg" id="logo-icon"/>
            <h1 class="" id="text-4"> Audit <br /> Support</h1>
        </div>
        <button class="button" id="cta">Show more</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
        var clickTag = "https://www.google.com/";
    </script>
</body>
</html>
