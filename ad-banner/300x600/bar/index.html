<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>300x600</title>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="banner-sec" onclick="javascript:window.open(clickTag,'_blank')">
        <img src="images/bg.svg" class="img bg-img" />
        <img src="images/mist-1.svg" class="img mist-1" />
        <img src="images/mist-2.svg" class="img mist-2" />
        <img src="images/mist-1.svg" class="img mist-3" />
        <img src="images/mist-1.svg" class="img mist-4" />
        <img src="images/mist-1.svg" class="img mist-5" />
        <div class="img-sec">
            <img src="images/wave.svg" class="img wave" />
            <img src="images/img-1.png" class="img img-1" />
            <img src="images/img-2.png" class="img img-2" />
            <img src="images/img-3.png" class="img img-3" />
            <img src="images/img-4.png" class="img img-4" />
        </div>
        <h1 class="text" id="text-1">Frosty</h1>
        <h1 class="text" id="text-2">Glasses</h1>
        <h1 class="text" id="text-3">Warm Hearts</h1>
        <div>
            <img src="images/cup.svg" id="logo-icon"/>
            <h1 class="" id="text-4"> Green bar</h1>
        </div>
        <button class="button" id="cta">To Menu</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript">
        var clickTag = "https://www.google.com/";
    </script>
</body>
</html>
