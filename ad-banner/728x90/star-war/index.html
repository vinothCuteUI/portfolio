<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>728x90</title>
    <meta name="ad.size" content="width=728,height=90">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
        var clickTag = "https://www.google.com/";
    </script>	
</head>
<body>
    <div class="ad-banner" onclick="javascript:window.open(clickTag,'_blank')">
        <div class="ad">
            <img src="images/bg.jpg" id="bg">
            <div class="blink-1"></div>
            <div class="blink-2"></div>
        </div>
        <img src="images/copy1.png" class="ad hide" id="text-1" />
        <img src="images/copy2.png" class="ad hide" id="text-2" />
        <img src="images/copy3.png" class="ad hide" id="text-3" />
        <img src="images/copy4.png" class="ad hide" id="text-4" />
        <img src="images/legals.png" class="ad" id="legal" />
        <img src="images/logo.png" class="ad" id="logo" />
        <!-- <img src="test1.jpg" style="position: absolute;left: 0;top:0;width: 300px;height: 600px;opacity: 0.5;" /> -->
    </div>  


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
