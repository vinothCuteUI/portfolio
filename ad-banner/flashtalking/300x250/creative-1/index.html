<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="ad.size" content="width=300, height=250">
    <title>300x250</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div id="ad_container">
        <img id="product" class="ads hide">
        <img id="logo" class="ads">  

        <div id="copy1" class="copy"></div>  
        <div id="copy2" class="copy"></div>  
        <div id="copy3" class="copy"></div>  
        <div id="copy4" class="copy"></div>  
        <div id="copy4a" class="copy"></div>  
        <div id="copy5" class="copy"></div>  
        <div id="copy6" class="copy"></div>  
        <div id="copy7" class="copy"></div>  
        
        

        <div id="legalHolder" >
            <div id="cta"></div> 
            <img src="images/legalcover.png" id="legalcover" class="ads hide"> 
            <div id="legalInner">
                <img src="images/legal-bg.png" id="legal-bg" class="ads">
                <div id="legal"></div>
            </div>
            <div id="btn"></div>
            <div id="btn2"></div>

        </div>   
        
        
        <div id="border"></div>
        <div id="clickTag"></div>
        
    </div>
    <script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
    <script src="https://cdn.flashtalking.com/frameworks/js/gsap/latest/TweenMax.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
